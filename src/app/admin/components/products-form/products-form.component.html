<div class="row justify-content-center"></div>
<input
  class="form-control col-6"
  type="text"
  [value]="product.name"
  placeholder="Product Name"
/>
<input
  class="form-control col-6"
  type="text"
  [value]="product.id"
  placeholder="Product ID"
/>
<input
  class="form-control col-6"
  type="text"
  [value]="product.description"
  placeholder="Product Description"
/>
<input
  class="form-control col-6"
  type="number"
  [value]="product.price"
  placeholder="Product price"
/>
