<div class="container">
  <div class="row">
    <table
      mat-table
      [dataSource]="ordersService.getOrderList()"
      class="mat-elevation-z8 w-100 mt-4"
    >
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Customer name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.firstName }} {{ element.lastName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="shippingAddress">
        <th mat-header-cell *matHeaderCellDef>Shipping address</th>
        <td mat-cell *matCellDef="let element">
          {{ element.country }}, {{ element.addressLine1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Order Total</th>
        <td mat-cell *matCellDef="let element">
          {{ element.orderTotal | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.orderDate | date: "medium" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="paymentMethod">
        <th mat-header-cell *matHeaderCellDef>Payment Method</th>
        <td mat-cell *matCellDef="let element">
          {{ element.paymentMethod }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumnsList"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumnsList"></tr>
    </table>
  </div>
</div>
